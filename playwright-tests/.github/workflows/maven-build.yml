name: Java CI with Maven

on:
  push:
    branches:
      - main  # Kör action när du gör en push till main (eller den branch du använder)
  pull_request:
    branches:
      - main  # Kör action när en pull request görs till main (eller din branch)

jobs:
  build:
    runs-on: ubuntu-latest  # Välj operativsystemet som action ska köras på

    steps:
      # Steg 1: Checka ut koden från GitHub
      - name: Checkout code
        uses: actions/checkout@v2

      # Steg 2: Ställ in JDK 11 (eller den version av Java som du använder)
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      # Steg 3: Bygg och testa projektet med Maven
      - name: Build with Maven
        run: mvn clean install -DskipTests=false  # Bygg projektet och kör tester

      # Steg 4: Kör tester
      - name: Run tests
        run: mvn test  # Kör alla enhetstester
